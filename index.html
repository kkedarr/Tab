<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Tabs that contain different content</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="tabs">
            <span data-tab-value="#tab-1">Skills</span>
            <span data-tab-value="#tab-2">Interests</span>
            <span data-tab-value="#tab-3">Projects</span>
        </div>

        <div class="tab-content">
            <div class="tabs-tab-active" id="tab-1" data-tab-info>
                <p>These are the things I can do</p>
            </div>
            <div class="tabs-tab" id="tab-2" data-tab-info>
                <p>These are the things I like</p>
            </div>
            <div class="tabs-tab" id="tab-3" data-tab-info>
                <p>These are my little projects</p>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
